<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shape</title>
</head>
<body>
<canvas id="tutorial" width="800" height="800">
</canvas>
<script>
    var canvas = document.getElementById('tutorial');
    if (canvas.getContext) {
        var ctx = canvas.getContext('2d');

        ctx.fillRect(25, 25, 100, 100);
        ctx.clearRect(45, 45, 60, 60);
        ctx.strokeRect(50, 50, 50, 50);

        ctx.beginPath();
        ctx.moveTo(150, 80);
        ctx.lineTo(200, 40);
        ctx.lineTo(200, 120);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(300, 75, 50, 0, Math.PI * 2, true);
        ctx.moveTo(335, 75);
        ctx.arc(300, 75, 35, 0, Math.PI, false);
        ctx.moveTo(285, 60);
        ctx.arc(280, 60, 5, 0, Math.PI * 2, true);
        ctx.moveTo(325, 60);
        ctx.arc(320, 60, 5, 0, Math.PI * 2, true);
        ctx.stroke();

        for (var i = 0; i < 4; i++) {
            for (var j = 0; j < 3; j++) {
                ctx.beginPath();
                var x = 400 + j * 50;               // x 坐标值
                var y = 25 + i * 50;                // y 坐标值
                var radius = 20;                    // 圆弧半径
                var startAngle = 0;                 // 开始点
                var endAngle = Math.PI + (Math.PI * j) / 2;     // 结束点
                var anticlockwise = i % 2 != 0;     // 顺时针或逆时针

                ctx.arc(x, y, radius, startAngle, endAngle, anticlockwise);

                if (i > 1) {
                    ctx.fill();
                } else {
                    ctx.stroke();
                }
            }
        }

        ctx.beginPath();
        ctx.moveTo(75, 225);
        ctx.quadraticCurveTo(25, 225, 25, 262.5);
        ctx.quadraticCurveTo(25, 300, 50, 300);
        ctx.quadraticCurveTo(50, 320, 30, 325);
        ctx.quadraticCurveTo(60, 320, 65, 300);
        ctx.quadraticCurveTo(125, 300, 125, 262.5);
        ctx.quadraticCurveTo(125, 225, 75, 225);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(200, 240);
        ctx.bezierCurveTo(200, 237, 195, 225, 175, 225);
        ctx.bezierCurveTo(145, 225, 145, 262.5, 145, 262.5);
        ctx.bezierCurveTo(145, 280, 165, 302, 200, 320);
        ctx.bezierCurveTo(235, 302, 255, 280, 255, 262.5);
        ctx.bezierCurveTo(255, 262.5, 255, 225, 225, 225);
        ctx.bezierCurveTo(210, 225, 200, 237, 200, 240);
        ctx.fill();

        var rectangle = new Path2D();
        rectangle.rect(300, 250, 50, 50);

        var circle = new Path2D();
        circle.moveTo(450, 275);
        circle.arc(425, 275, 25, 0, Math.PI * 2);

        ctx.stroke(rectangle);
        ctx.fill(circle);
    }
</script>
</body>
</html>
