<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scale</title>
</head>
<body>
<canvas id="canvas" width="800" height="800"></canvas>
<script>
    function draw() {
        var ctx = document.getElementById('canvas').getContext('2d');

        // Uniform scaling
        ctx.save();
        ctx.translate(50, 50);
        ctx.fillRect(0, 0, 50, 50);

        ctx.translate(100, 0);
        ctx.scale(0.75, 0.75);
        ctx.fillRect(0, 0, 50, 50);

        ctx.translate(100, 0);
        ctx.scale(0.75, 0.75);
        ctx.fillRect(0, 0, 50, 50);
        ctx.restore();

        // Non-uniform scaling (y direction)
        ctx.save();
        ctx.translate(50, 150);
        ctx.scale(1, 0.75);
        ctx.fillRect(0, 0, 50, 50);

        ctx.translate(100, 0);
        ctx.scale(1, 0.75);
        ctx.fillRect(0, 0, 50, 50);

        ctx.translate(100, 0);
        ctx.scale(1, 0.75);
        ctx.fillRect(0, 0, 50, 50);
        ctx.restore();

        // Non-uniform scaling (x direction)
        ctx.save();
        ctx.translate(50, 250);
        ctx.scale(0.75, 1);
        ctx.fillRect(0, 0, 50, 50);

        ctx.translate(100, 0);
        ctx.scale(0.75, 1);
        ctx.fillRect(0, 0, 50, 50);

        ctx.translate(100, 0);
        ctx.scale(0.75, 1);
        ctx.fillRect(0, 0, 50, 50);
        ctx.restore();
    }
    draw();
</script>
</body>
</html>
