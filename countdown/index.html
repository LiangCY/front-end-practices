<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CountDown</title>
</head>
<body>
<p>
    网页中实现一个计算当年还剩多少时间的倒数计时程序,要求网页上实时动态显示"××年还剩××天××时××分××秒"
</p>
<span class="count"></span>
<script>
    function getTimeString() {
        var now = new Date();
        var end = new Date(now.getFullYear() + 1, 0, 1);
        var delta = (end - now) / 1000;
        var days = Math.floor(delta / (60 * 60 * 24));
        var hours = Math.floor(delta / (60 * 60) % 24);
        var minutes = Math.floor(delta / 60 % 60);
        var seconds = Math.floor(delta % 60);
        return now.getFullYear() + '年还剩 ' + days + '天 '
                + hours + '时 ' + minutes + '分 ' + seconds + '秒';
    }
    var element = document.getElementsByClassName('count')[0];
    setInterval(function () {
        element.innerText = getTimeString();
    }, 1000);
</script>
</body>
</html>
