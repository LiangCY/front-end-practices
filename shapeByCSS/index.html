<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shape</title>
    <style>
        #pic .border {
            position: relative;
            width: 110px;
            height: 70px;;
            border: 10px solid #666;
        }

        #pic .big-triangle {
            bottom: 10px;
            left: 10px;
            position: absolute;
            height: 0;
            width: 0;
            border-bottom: 40px solid #666;
            border-left: 20px solid transparent;
            border-right: 50px solid transparent;
        }

        #pic .small-triangle {
            bottom: 10px;
            right: 10px;
            position: absolute;
            height: 0;
            width: 0;
            border-bottom: 24px solid #666;
            border-left: 12px solid transparent;
            border-right: 30px solid transparent;
        }

        #pic .circle {
            position: absolute;
            width: 20px;
            height: 20px;
            top: 10px;
            right: 10px;
            background: #666;
            border-radius: 50%;
        }

        #message {
            margin-top: 50px;
            position: relative;
        }

        #message .rect {
            position: absolute;
            width: 296px;
            height: 96px;
            background: #fff;
            border: 2px solid #000;
            border-radius: 8px;
        }

        #message .big-triangle {
            position: absolute;
            height: 0;
            width: 0;
            top: 20px;
            left: 298px;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 10px solid #000;
        }

        #message .small-triangle {
            position: absolute;
            height: 0;
            width: 0;
            top: 22px;
            left: 298px;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            border-left: 8px solid #fff;
        }

    </style>
</head>
<body>
<div id="pic">
    <div class="border">
        <div class="big-triangle"></div>
        <div class="small-triangle"></div>
        <div class="circle"></div>
    </div>
</div>
<div id="message">
    <div class="rect"></div>
    <div class="big-triangle"></div>
    <div class="small-triangle"></div>
</div>
</body>
</html>
