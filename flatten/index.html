<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flatten</title>
</head>
<body>
<p>
    完成一个函数,接受数组作为参数,数组元素为整数或者数组,数组元素包含整数或数组,函数返回扁平化后的数组.
    <br>
    如：[1, [2, [ [3, 4], 5], 6]] => [1, 2, 3, 4, 5, 6]
</p>
<script>
    var arr = [1, [2, [[3, 4], 5], 6]];
    function flatten(arr, result) {
        arr.forEach(function (item) {
            if (typeof item == 'number') {
                result.push(item);
            } else {
                flatten(item, result);
            }
        });
    }
    var result = [];
    flatten(arr, result);
    console.log(result);
</script>
</body>
</html>
